    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
    <script src='https://unpkg.com/nprogress@0.2.0/nprogress.js'></script>
  </head>
  <body>
    <div id="loader" class="loader--enter">
      <div id="animation"></div>
      <div id="progress">
        <h6>Press any key / Tap the screen</h6>
      </div>
    </div>
    <div id="app" v-cloak></div>
    <audio id="feedback">
      <source src="/sounds/start.mp3" type="audio/mpeg">
    </audio>
    <script type="module" src="/src/main.ts"></script>
    <script type="text/javascript">
      document.title = "Virtualization in progress…"
      NProgress.configure({
        showSpinner: false,
        parent: '#progress'
      })
      NProgress.start()
      const loop = lottie.loadAnimation({
        container: document.querySelector('#animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '/animations/_loader/data.json'
      })
    </script>
  </body>
