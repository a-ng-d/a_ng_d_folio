      document.title = "Virtualization in progress…"
      NProgress.configure({
        showSpinner: false,
        parent: '#progress'
      })
      NProgress.start()
      const loop = lottie.loadAnimation({
        container: document.querySelector('#animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '/animations/_loader/data.json'
      })
    </script>
    <script type="text/javascript">
      const cursor = document.getElementById('cursor')
      window.onmousemove = (e) => {
        e.preventDefault()
        cursor.style.left = (e.clientX - (cursor.clientWidth / 2)) + 'px'
        cursor.style.top = (e.clientY - (cursor.clientHeight / 2)) + 'px'
        e.sourceCapabilities.firesTouchEvents ? cursor.style.visibility = 'hidden' : cursor.style.visibility = 'visible'
        if (
          e.target.closest('.button') != null ||
          e.target.closest('.rich-external-link') != null ||
          e.target.closest('.external-link') != null ||
          e.target.closest('.internal-link') != null ||
          e.target.closest('#logotype') != null ||
          e.target.closest('#cssda') != null ||
          e.target.closest('#awwwards') != null ||
          e.target.closest('.figure') != null ||
          e.target.closest('.card') != null
        ) cursor.style.transform = 'scale(1.4)'
        else cursor.style.transform = 'scale(1)'
      }
      window.onmousedown = () => {
        cursor.style.transform = 'scale(.8)'
      }
      window.onmouseup = () => {
        cursor.style.transform = 'scale(1)'
      }
      window.onmouseout = () => {
        cursor.style.visibility = 'hidden'
      }
    </script>
