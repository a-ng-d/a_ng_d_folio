<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtualization in progressâ€¦</title>
    <style type="text/css">
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #F5D546;
        font-size: 1px
      }
      #app, #loader {
        width: 100%;
        height: 100%;
        overflow: hidden
      }
      #loader {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        z-index: 6;
        background-image: linear-gradient(180deg, #C7E3FE 0%, #E0D1F3 75%, #F5D546 100%);
        background-position: 50% 100%;
        background-size: 100% 100%;
        pointer-events: none
      }
      #loader h6 {
        opacity: 0
      }
      #loader.loader--enter {
        animation: go-forwards--enter 3200ms cubic-bezier(.86, .12, .12, .86) forwards
      }
      #loader.loader--leave {
        animation: go-forwards--leave 1600ms cubic-bezier(.86, .12, .12, .86) forwards
      }
      #loader.loader--loaded h6 {
        opacity: 1
      }
      #animation {
        width: 400px;
        max-width: calc(100% - 48px);
        max-height: calc(100% - 48px)
      }
      #animation svg {
        height: 100%
      }
      @keyframes go-forwards--enter {
        0% {
          opacity: 0;
          background-size: 100% 1000%
        }
        20% {
          opacity: 0
        }
        100% {
          opacity: 1;
          background-size: 100% 100%
        }
      }
      @keyframes go-forwards--leave {
        0% {
          opacity: 1;
          background-size: 100% 100%
        }
        80% {
          opacity: 0
        }
        100% {
          opacity: 0;
          background-size: 100% 1000%
        }
      }
    </style>
  </head>
  <body>
    <div id="loader" class="loader--enter">
      <div id="animation"></div>
      <h6>Press any key or tap the screen to enter</h6>
    </div>
    <div id="app" v-cloak></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="text/typescript" src="/src/utilities/animation.ts"></script>
  </body>
</html>
